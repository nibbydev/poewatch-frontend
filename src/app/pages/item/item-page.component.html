<div *ngIf="id" class="row">
  <div class="col">
    <div class="card mb-3">
      <div class="card-header p-2">

        <pw-spinner [ifValue]="item"></pw-spinner>

        <div *ngIf="item" class="d-flex justify-content-between align-items-center">
          <pw-item [clickable]="false" [item]="item" [showImg]="true" [size]="'lg'"></pw-item>
          <pw-reactive-input [criteria]="leagueCriteria"></pw-reactive-input>
        </div>
      </div>

      <pw-spinner [ifValue]="item"></pw-spinner>

      <div *ngIf="item" class="card-body">
        <pw-item-details [entryLeague$]="entryLeague$"></pw-item-details>
      </div>

      <div class="card-footer slim-card-edge"></div>
    </div>


    <div *ngFor="let chartGroup of statDefinitionGroups" class="card w-100 mb-3">
      <div class="card-header">
        <table>
          <tbody>
          <tr *ngFor="let chart of chartGroup.members">
            <td class="pr-3">
              <div [ngStyle]="{color: chart.color}" class="font-weight-bold">{{chart.display}}</div>
            </td>
            <td>
              <div class="pw-subtext-1 custom-text-gray">{{chart.description}}</div>
            </td>
          </tr>
          </tbody>
        </table>
      </div>

      <div class="card-body d-flex">
        <pw-spinner [ifValue]="chartGroup.results.length"></pw-spinner>
        <pw-item-chart *ngIf="chartGroup.results.length" [definitions]="chartGroup.members"
                       [entryLeague$]="entryLeague$" [results]="chartGroup.results" class="chart"></pw-item-chart>
      </div>

      <div class="card-footer slim-card-edge"></div>
    </div>

  </div>
</div>
