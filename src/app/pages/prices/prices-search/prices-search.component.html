<div class="px-2">
  <div class='row'>
    <div *ngFor="let criteria of getEnabledCriteria()" class="col-6 col-sm">

      <app-dropdown *ngIf="criteria.type === 'dropdown'" [criteria]="criteria"></app-dropdown>
      <app-radio *ngIf="criteria.type === 'radio'" [criteria]="criteria"></app-radio>
      <app-input *ngIf="criteria.type === 'input'" [criteria]="criteria"></app-input>

    </div>
  </div>
</div>
