<!-- Search forms -->
<div class="px-2">
  <div class='d-flex flex-wrap'>
  </div>

  <div class='row'>
    <div *ngIf="settings.league" class="col-6 col-sm">
      <h4 class="nowrap">League</h4>
      <select class="form-control custom-select" id="search-league">
        <option *ngFor="let league of this.leagueService.leagues" value="{{league.name}}">
          {{(league.active ? '' : '‚óè ') + (league.display || league.name)}}
        </option>
      </select>
    </div>

    <div *ngIf="settings.lowDaily" class="col-6 col-sm">
      <h4 class="nowrap">Low daily</h4>
      <div class="btn-group btn-group-toggle" data-toggle="buttons">
        <label class="btn btn-outline-secondary">
          <input checked name="confidence" type="radio" value="false">
          <span>Hide</span>
        </label>
        <label class="btn btn-outline-secondary">
          <input name="confidence" type="radio" value="true">
          <span>Show</span>
        </label>
      </div>
    </div>

    <div *ngIf="settings.group" class="col-6 col-sm">
      <h4>Group</h4>
      <select class="form-control custom-select" id="search-group">
        <option value='all'>All</option>
        <option *ngFor="let group of groups$ | async" [value]="group.id">{{group.display}}</option>
      </select>
    </div>

    <div *ngIf="settings.search" class="col-6 col-sm">
      <h4>Search</h4>
      <input class="form-control" placeholder="Search" type="text">
    </div>
  </div>
</div>
<!--//Search forms//-->
