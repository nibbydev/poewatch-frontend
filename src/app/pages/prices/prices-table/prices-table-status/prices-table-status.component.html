<pw-spinner [ifValue]="paginationService.totalEntries" [isSmall]="true"></pw-spinner>

<div *ngIf="paginationService.totalEntries">
  <span class="custom-text-orange-lo">{{paginationService.matchingEntries}}</span>
  <span>/</span>
  <span class="custom-text-orange-lo">{{paginationService.totalEntries}}</span>
  items matched the search
</div>
