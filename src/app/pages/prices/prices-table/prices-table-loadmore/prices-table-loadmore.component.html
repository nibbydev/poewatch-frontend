<button type="button" class="btn btn-block btn-outline-dark mt-2" (click)="this.priceFilterService.loadNextPage()">
  <span class="mr-2">Load {{priceFilterService.pagination.pageSize}} more</span>
  <span class="small custom-text-gray-lo">({{priceFilterService.pagination.visible}}/{{priceFilterService.pagination.total}})</span>
</button>
