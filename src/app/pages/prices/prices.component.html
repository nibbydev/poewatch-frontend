<div class="row flex-fill">
  <div class="col-12">

    <div class="card">
      <div class="card-header"></div>

      <div class="card-body">
        <div class='row'>
          <div *ngFor="let criteria of getEnabledCriteria()" class="col-6 col-sm">
            <pw-reactive-input [criteria]="criteria"></pw-reactive-input>
          </div>
        </div>
      </div>

      <div class="card-body py-0 text-center">
        <pw-prices-table-status></pw-prices-table-status>
      </div>

      <hr/>

      <div class="card-body py-0">
        <pw-spinner [ifValue]="priceFilterService.getEntries()"></pw-spinner>
        <pw-prices-table></pw-prices-table>
      </div>

      <div class="card-body pt-0">
        <pw-prices-table-loadmore></pw-prices-table-loadmore>
      </div>


      <div class="card-footer"></div>
    </div>


  </div>
</div>
