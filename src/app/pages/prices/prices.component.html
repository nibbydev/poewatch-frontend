<div class="row flex-fill">
  <div class="col-12">
    <div class="card">
      <div class="card-header"></div>

      <div *ngIf="!items" class="card-body text-center">
        <div class="spinner-border"></div>
      </div>

      <div *ngIf="items">
        <div class="card-body">
          <app-search></app-search>
        </div>

        <hr/>

        <div class="card-body pt-0">
          <ul class="list-group list-group-flush">
            <li *ngFor="let item of items" class="list-group-item p-0">

              <app-item [item]="item" [options]="itemNameOptions"></app-item>
              <app-sparkline [history]="item.history" [options]="sparkLineOptions"></app-sparkline>

            </li>
          </ul>
        </div>
      </div>

      <div class="card-footer"></div>
    </div>
  </div>
</div>
