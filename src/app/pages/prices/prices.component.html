<div class="row flex-fill">
  <div class="col-12">

    <div class="card">
      <div class="card-header"></div>
      <div class="card-body">
        <div class="px-2">
          <div class='row'>
            <div *ngFor="let criteria of searchCriteriaService.getEnabledCriteria()" class="col-6 col-sm">

              <app-dropdown *ngIf="criteria.inputType === getInputTypes().DROPDOWN" [criteria]="criteria"></app-dropdown>
              <app-radio *ngIf="criteria.inputType === getInputTypes().RADIO" [criteria]="criteria"></app-radio>
              <app-input *ngIf="criteria.inputType === getInputTypes().INPUT" [criteria]="criteria"></app-input>

            </div>
          </div>
        </div>

      </div>

      <hr/>

      <div class="card-body pt-0">
        <div *ngIf="!(priceFilterService.getEntries() | async)" class="text-center">
          <div class="spinner-border"></div>
        </div>

        <app-prices-table></app-prices-table>
      </div>

      <div class="card-footer"></div>
    </div>

  </div>
</div>

<app-details-modal></app-details-modal>
