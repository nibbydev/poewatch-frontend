<div class="card custom-card element-id mb-3">
  <div class="card-header h-100">
    <h4 class="card-title nowrap mb-0">
      <span [ngClass]="{'subtext-0': !league.active, 'custom-text-green': league.active}">{{league.display}}</span>
    </h4>
  </div>
  <div class="card-body px-3 py-2">
    <div class="div nowrap overflow-hidden">
      <table>
        <tbody>
        <tr>
          <td class="pr-2">Start:</td>
          <td>
            <span *ngIf="league.start" class="subtext-0">{{league.start | date:'medium'}}</span>
            <span *ngIf="!league.start" class="subtext-1">Not found</span>
          </td>
        </tr>
        <tr>
          <td class="pr-2">End:</td>
          <td>
            <span *ngIf="league.end" class="subtext-0">{{league.end | date:'medium'}}</span>
            <span *ngIf="!league.end" class="subtext-1">Not found</span>
          </td>
        </tr>
        <tr *ngIf="league.active || league.upcoming">
          <td *ngIf="league.active" class="pr-2">Remaining:</td>
          <td *ngIf="league.upcoming" class="pr-2">Ends in:</td>
          <td>
            <span *ngIf="!calcTime(league.end)" class="subtext-1">Can't calculate</span>
            <span *ngFor="let t of calcTime(league.end)" [ngClass]="t.class" class="pr-2">{{t.val}}{{t.id}}</span>
          </td>
        </tr>
        <tr *ngIf="league.active || league.upcoming">
          <td *ngIf="league.active" class="pr-2">Elapsed:</td>
          <td *ngIf="league.upcoming" class="pr-2">Starts in:</td>
          <td>
            <span *ngIf="!calcTime(league.start)" class="subtext-1">Can't calculate</span>
            <span *ngFor="let t of calcTime(league.start)" [ngClass]="t.class" class="pr-2">{{t.val}}{{t.id}}</span>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>

  <div class="card-footer progressbar-box border-0 p-0" style="height: 1.25rem;">
    <div *ngIf="league.active && league.start && league.end"
         [ngStyle]="{width: progressPercentage(league)+'%'}"
         class="progress-bar progress-bar-striped progress-bar-animated custom-badge-green rounded-bottom h-100"></div>
  </div>
</div>
