<div class="row mb-4">
  <div class="col">
    <div class="card">
      <div class="card-header">
        <div>Explore
          <span class="custom-text-green">{{siteData?.counts.accounts | number}}</span>
          account names and
          <span class="custom-text-green">{{siteData?.counts.characters | number}}</span>
          character names collected from the stash API. Only characters that have listed
          something through the public stash API will appear here. This is also available
          as an API.
        </div>
      </div>

      <div class="card-body">
        <div class='row'>
          <div *ngFor="let criteria of criteria" class="col-6 col-sm">
            <pw-reactive-input [criteria]="criteria"></pw-reactive-input>
          </div>
          <div class="col-6 col-sm">
            <h4>Search</h4>
            <button class="btn btn-outline-dark w-100">Search</button>
          </div>
        </div>
      </div>

      <div class="card-footer"></div>
    </div>
  </div>
</div>
