<div (click)="cycle()" [ngClass]="{active: state !== states.NONE}" class="header-container">
  <div>{{display}}</div>

  <div [ngClass]="{ascending: state === states.ASCENDING, descending: state === states.DESCENDING}"
       class="header-arrow ml-1">
    <div class="header-stem"></div>
    <div class="header-indicator">
      <div class="pointer-left"></div>
      <div class="pointer-right"></div>
      <div class="pointer-middle"></div>
    </div>
  </div>

</div>
